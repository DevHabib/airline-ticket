<section class="home">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12">
            <div class="home-title">
              <h2 class="display-6">{{ topHead | titlecase }} </h2>
            </div>

            <div class="home-content">
              <div class="row">
                <div class="col-lg-12">
                  <div class="trip-status d-flex">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio1">One Way</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio2">Return</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio3">Multi-City</label>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="input-group align-items-center">
                    <input name="from" class="form-control" type="text" placeholder="From">
                    <a href="#">
                      <i class="material-icons">shuffle</i>
                    </a>
                    <input class="form-control" type="text" placeholder="To">
                    <!-- <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                      #d="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                        <i class="material-icons">date_range</i>
                      </button>
                    </div> -->
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                      #d="ngbDatepicker">
                    <a href="#" (click)="d.toggle()">
                      <i class="material-icons">date_range</i>
                    </a>
                    <div ngbDropdown class="d-inline-block">
                      <button id="dropdownBasic1" ngbDropdownToggle>1 Adult / Economic</button>
                      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <div class="dropdown-top">
                          <p>Cabin class</p>
                          <div class="top-box">
                            <strong>We can show only Economy prices for this search.</strong>
                            <p>To see Business and First Class options, please tell us your exact dates and/or
                              destination city.</p>
                          </div>
                          <div class="bottom-box">
                            <div class="bottom-box-header">
                              <h4>Total Passengers</h4>
                            </div>
                            <div class="single-input">
                              <label>Adults</label>
                              <div class="input-box d-flex">
                                <input type="number" placeholder="Adults" class="form-control">
                                <p>More than 16 years old</p>
                              </div>
                            </div>
                            <div class="single-input">
                              <label>Children</label>
                              <div class="input-box d-flex">
                                <input type="number" placeholder="Children" class="form-control">
                                <p>Less than 16 years old</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-5">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" id="customcheck1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customcheck1">Direct Flights only</label>
                  </div>
                </div>
                <div class="col-lg-7">
                  <div class="search w-100 d-flex justify-content-end">
                    <button class="flight-btn btn d-flex justify-content-end align-items-center">
                      Search Flights <i class="material-icons">arrow_right</i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
