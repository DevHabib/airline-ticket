<section class="home">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="home-content text-center">
          <h2 class="display-6">{{ topHead | titlecase }} </h2>
          <h1 class="display-3">{{ bottomHead | titlecase }} </h1>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <mat-radio-group>
          <mat-radio-button class="example-margin" value="after">One Way</mat-radio-button>
          <mat-radio-button class="example-margin" value="before">Round</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="col-lg-5 col-md-6 col-sm-12">
        <mat-tab-group>
          <mat-tab label="Regular Fare">
          </mat-tab>
          <mat-tab label="Student Fare">
          </mat-tab>
        </mat-tab-group>
      </div>
      <div class="col-lg-1 col-md-2 col-sm-6">
        <mat-form-field>
          <mat-label>Adults</mat-label>
          <input matInput type="number" placeholder="1" min="1">
        </mat-form-field>
      </div>
      <div class="col-lg-1 col-md-2 col-sm-6">
        <mat-form-field>
          <mat-label>Child</mat-label>
          <input matInput type="number" placeholder="1" min="1">
        </mat-form-field>
      </div>
      <div class="col-lg-3 col-md-4">
        <div class="single-item">
          <mat-form-field>
            <mat-label><i class="material-icons">gps_fixed</i> From</mat-label>
            <input type="text" aria-label="Number" matInput [formAction]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let location of locations" [value]="location">
                {{location | titlecase}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-3 col-md-4">
        <div class="single-item">
          <mat-form-field>
            <mat-label><i class="material-icons">gps_fixed</i> To</mat-label>
            <input type="text" aria-label="Number" matInput [formAction]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let location of locations" [value]="location">
                {{location | titlecase}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-2 col-md-4">
        <div class="single-item">
          <mat-form-field>
            <mat-label>Departure</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-2 col-md-4">
        <div class="single-item">
          <mat-form-field>
            <mat-label>Return</mat-label>
            <input matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-2 col-md-4">
        <button class="flight-btn btn d-flex align-items-center"><i class="material-icons">search</i> Search</button>
      </div>
    </div>
  </div>
</section>
